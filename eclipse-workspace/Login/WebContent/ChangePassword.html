<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action = "/Login/ChangePassword" name = "SignUp" onSubmit = "return validatePassword()">
User Name : <input type="text" name = "uname"/><br>
Old Password:<input type="password" name = "oldPassword"/><br>
New Password:<input type="password" name = "password"/><br>
Confirm Password:<input type="password" name = "confpassword"/><br>
<input type = "Submit" value = "Go"/>
<script>
function validatePassword(){
	var p1 = document.forms["SignUp"]["password"];
	var p2 = document.forms["SignUp"]["confpassword"];
	if(p1.value != p2.value){
		alert("Passwords dont match");
		return false;
	}
	
	var mysql = require('mysql');

	var con = mysql.createConnection({
		host: "jdbc:mysql://localhost:3306/ganesh",
		  user: "root",
		  password: "Mypassword@34"
	});

	con.connect(function(err) {
	  if (err) throw err;
	  console.log("Connected!");
	return true;
	});
	}	
}
</script>
</form>
</body>
</html>
