<!DOCTYPE html>
<html>

<style>


/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
	span.psw {
		display: block;
		float: none;
	}
	.cancelbtn {
		width: 100%;
	}
}
</style>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>GSReader - Login</title>
<link href="./styles.css" rel="stylesheet">
<meta charset="ISO-8859-1">
</head>
<body>
	<div class='header'>
		<div class='titleContainer'>
			<div class='title'>GSReader</div>
		</div>
		<div class='menu'>
			<ul>
				<li class="menuitem"><a href="#">Log in</a></li>
				<li class="menuitem"><a href="SignUp.html">Sign up</a></li>
				<li class="menuitem"><a href="welcome.html">About us</a></li>
			</ul>
		</div>
	</div>
	<div class="login_form">
		<div class="login_container">
			<form action="/Login/authenticator" method="post">
				<div class="input_container">
					<label><b>Username</b></label> 
					<input type="text"
						placeholder="Enter Username" name="uname" required>
				</div>
				<div class="input_container">
					<label><b>Password</b></label> 
					<input type="password"
						placeholder="Enter Password" name="password" required>
				</div>
				<div class="input_container">
				<input class="submit" type="submit">
				</div>
			</form>
		</div>
	</div>
</body>
